    <div class="results">
        <div class="results__main">
            <div class="results__main-side">
                <div class="wmp__wrap">
                    <p class="wpm__alt">wmp</p>
                    <p class="wpm"></p>
                </div>
                <div class="accuracy__wrap">
                    <p class="accuracy__alt">acc</p>
                    <p class="accuracy"></p>

            </div>

                    <p class="raw__wpm"></p>

                </div>
                <div class="time__wrap">
                    <p class="time-alt">time</p>
                    <p class="time"></p>
                </div>
                <div class="highscore__wrap">
                    <p class="highscore-alt">highscore</p>
                    <p class="highscore">150</p>
                </div>
            </div>
        </div>
        <div class="hints">
            <p class="hint"></p>
        </div>

    </div>

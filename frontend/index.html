<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- END OF META -->
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- END OF CSS -->
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <!-- END OF FONTS -->
    <title>Multiplayer speedtyper</title>
</head>

<body>
    <div class="message-container waiting-message">
        <div class="typing_loader"></div>
        <p></p>
    </div>
    <div class="message-container countdown-message">
        <p>Game starting in <span class="countdown-number"></span>...</p>
    </div>
    <div class="message-container game-full">
        <p>Game is Full</p>
    </div>
    <div class="words__main">
        <div class="words__counter">
            <h1>0</h1>
        </div>
        <div class="words__main-wrap">
            <div class="words__container"></div>
            <textarea class="words__textarea"></textarea>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./game.js"></script>
</body>

</html>
